<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="/js/CommonJS.js" type="text/javascript"></script>
    <script src="/js/CommonCSS.js" type="text/javascript"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-xs6 layui-col-md12" style="align-content: center;">
            <div class="layui-form-item" style="width: 500px;background-color:  #f0f0f0;">
                <form action="" class="layui-form" lay-filter="register_form" method="post">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">用户名</label>
                            <div class="layui-input-block">
                                <input autocomplete="off" class="layui-input" lay-verify="title" name="title" placeholder="请输入用户名" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">密码</label>
                            <div class="layui-input-block">
                                <input autocomplete="off" class="layui-input" lay-verify="title" name="title" placeholder="请输入密码" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-block">
                                <input autocomplete="off" class="layui-input" lay-verify="title" name="title" placeholder="请输入姓名" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">手机号</label>
                            <div class="layui-input-block">
                                <input autocomplete="off" class="layui-input" lay-verify="title" name="title" placeholder="请输入手机号" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">邮箱</label>
                            <div class="layui-input-block">
                                <input autocomplete="off" class="layui-input" lay-verify="title" name="title" placeholder="请输入邮箱" type="text">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
